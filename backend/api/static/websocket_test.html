<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test - Financial Prediction API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .connected {
            background: #d4edda;
            color: #155724;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .connecting {
            background: #fff3cd;
            color: #856404;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-connect {
            background: #28a745;
            color: white;
        }
        .btn-disconnect {
            background: #dc3545;
            color: white;
        }
        .btn-clear {
            background: #6c757d;
            color: white;
        }
        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .price-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .price-card:hover {
            transform: scale(1.05);
        }
        .price-card.update {
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .asset-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .price {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .change {
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .change.positive {
            background: rgba(40, 167, 69, 0.3);
        }
        .change.negative {
            background: rgba(220, 53, 69, 0.3);
        }
        .timestamp {
            font-size: 12px;
            margin-top: 10px;
            opacity: 0.8;
        }
        .message-log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .message-log h3 {
            margin-top: 0;
            color: #495057;
        }
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 5px;
        }
        .log-time {
            color: #6c757d;
            margin-right: 10px;
        }
        .log-data {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Real-Time Price Updates</h1>
        <div id="status" class="status disconnected">‚ö†Ô∏è Disconnected</div>
        
        <div class="controls">
            <button class="btn-connect" onclick="connectWebSocket()">Connect</button>
            <button class="btn-disconnect" onclick="disconnectWebSocket()">Disconnect</button>
            <button class="btn-clear" onclick="clearLog()">Clear Log</button>
        </div>

        <div class="price-grid" id="priceGrid"></div>

        <div class="message-log">
            <h3>üìã Message Log</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let priceData = {};

        function updateStatus(status, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
        }

        function logMessage(message) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">[${time}]</span><span class="log-data">${message}</span>`;
            
            log.insertBefore(entry, log.firstChild);
            
            // Keep only last 50 messages
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }

        function updatePriceCard(data) {
            const grid = document.getElementById('priceGrid');
            const cardId = `card-${data.asset_id}`;
            let card = document.getElementById(cardId);

            if (!card) {
                card = document.createElement('div');
                card.id = cardId;
                card.className = 'price-card';
                grid.appendChild(card);
            }

            // Add pulse animation
            card.classList.add('update');
            setTimeout(() => card.classList.remove('update'), 500);

            const changeClass = data.change_pct >= 0 ? 'positive' : 'negative';
            const changeSymbol = data.change_pct >= 0 ? '‚ñ≤' : '‚ñº';

            card.innerHTML = `
                <div class="asset-name">${data.asset_id}</div>
                <div class="price">$${data.price.toFixed(2)}</div>
                <div class="change ${changeClass}">${changeSymbol} ${Math.abs(data.change_pct).toFixed(2)}%</div>
                <div class="timestamp">Updated: ${new Date(data.timestamp).toLocaleTimeString()}</div>
            `;

            priceData[data.asset_id] = data;
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                logMessage('Already connected');
                return;
            }

            updateStatus('connecting', 'üîÑ Connecting...');
            logMessage('Connecting to ws://127.0.0.1:8000/ws/prices');

            ws = new WebSocket('ws://127.0.0.1:8000/ws/prices');

            ws.onopen = function(event) {
                updateStatus('connected', '‚úÖ Connected');
                logMessage('WebSocket connected successfully');
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'price_update') {
                        logMessage(`Price update: ${data.asset_id} = $${data.price.toFixed(2)} (${data.change_pct >= 0 ? '+' : ''}${data.change_pct.toFixed(2)}%)`);
                        updatePriceCard(data);
                    } else if (data.type === 'connection') {
                        logMessage(data.message);
                    }
                } catch (e) {
                    logMessage(`Error parsing message: ${e.message}`);
                }
            };

            ws.onerror = function(event) {
                updateStatus('disconnected', '‚ùå Error');
                logMessage('WebSocket error occurred');
            };

            ws.onclose = function(event) {
                updateStatus('disconnected', '‚ö†Ô∏è Disconnected');
                logMessage(`WebSocket closed (code: ${event.code})`);
                ws = null;
            };
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                logMessage('Manually disconnected');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            logMessage('Log cleared');
        }

        // Auto-connect on page load
        window.onload = function() {
            logMessage('Page loaded - click Connect to start');
        };

        // Cleanup on page unload
        window.onbeforeunload = function() {
            if (ws) {
                ws.close();
            }
        };
    </script>
</body>
</html>
