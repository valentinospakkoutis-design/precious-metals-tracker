<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Predictions Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0D1117 0%, #161B22 100%);
            color: #C9D1D9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid #1E88E5;
        }

        h1 {
            font-size: 2.5em;
            color: #1E88E5;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #8B949E;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #161B22;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #30363D;
            text-align: center;
        }

        .stat-label {
            color: #8B949E;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #58A6FF;
        }

        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .asset-card {
            background: #161B22;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #30363D;
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
        }

        .asset-card:hover {
            transform: translateY(-5px);
            border-color: #1E88E5;
        }

        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .asset-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        .asset-symbol {
            font-size: 2em;
        }

        .asset-price {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .asset-change {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .positive {
            background: rgba(46, 160, 67, 0.2);
            color: #3FB950;
        }

        .negative {
            background: rgba(218, 54, 51, 0.2);
            color: #F85149;
        }

        .predictions {
            border-top: 1px solid #30363D;
            padding-top: 15px;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #21262D;
        }

        .prediction-item:last-child {
            border-bottom: none;
        }

        .sentiment {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }

        .bullish {
            background: rgba(46, 160, 67, 0.1);
            color: #3FB950;
            border: 1px solid #3FB950;
        }

        .bearish {
            background: rgba(218, 54, 51, 0.1);
            color: #F85149;
            border: 1px solid #F85149;
        }

        .neutral {
            background: rgba(139, 148, 158, 0.1);
            color: #8B949E;
            border: 1px solid #8B949E;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #8B949E;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #1E88E5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(30, 136, 229, 0.4);
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Financial Predictions Dashboard</h1>
            <p class="subtitle">Real-time Financial Data & AI Predictions</p>
        </header>

        <div id="stats" class="stats-grid">
            <div class="stat-card loading-pulse">
                <div class="stat-label">Total Assets</div>
                <div class="stat-value">-</div>
            </div>
            <div class="stat-card loading-pulse">
                <div class="stat-label">Predictions Made</div>
                <div class="stat-value">-</div>
            </div>
            <div class="stat-card loading-pulse">
                <div class="stat-label">Accuracy Rate</div>
                <div class="stat-value">-</div>
            </div>
            <div class="stat-card loading-pulse">
                <div class="stat-label">Last Update</div>
                <div class="stat-value" style="font-size: 1.2em;">-</div>
            </div>
        </div>

        <div id="assets" class="assets-grid">
            <div class="loading loading-pulse">Loading assets...</div>
        </div>

        <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh</button>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        
        const ASSET_EMOJIS = {
            'BTC': '‚Çø',
            'ETH': 'Œû',
            'GOLD': 'ü•á',
            'SILVER': 'ü•à',
            'PLATINUM': '‚≠ê',
            'BNB': 'üî∂',
            'ADA': 'üî∑',
            'DOGE': 'üêï',
            'SHIB': 'ü¶ä',
            'PEPE': 'üê∏'
        };

        async function loadDashboard() {
            try {
                // Load stats
                await loadStats();
                
                // Load assets
                const assets = await fetch(`${API_URL}/assets`).then(r => r.json());
                
                // Load predictions for each asset
                const assetsContainer = document.getElementById('assets');
                assetsContainer.innerHTML = '';
                
                for (const asset of assets) {
                    try {
                        const prediction = await fetch(`${API_URL}/predict/${asset.id}`, {
                            method: 'POST'
                        }).then(r => r.json());
                        
                        assetsContainer.appendChild(createAssetCard(asset, prediction));
                    } catch (error) {
                        console.error(`Error loading ${asset.id}:`, error);
                    }
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('assets').innerHTML = 
                    '<div class="loading">‚ö†Ô∏è Error loading data. Make sure API is running on port 8000.</div>';
            }
        }

        async function loadStats() {
            try {
                const accuracy = await fetch(`${API_URL}/accuracy`).then(r => r.json());
                const health = await fetch(`${API_URL}/health`).then(r => r.json());
                
                const stats = document.getElementById('stats');
                stats.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Total Assets</div>
                        <div class="stat-value">${health.assets_count || 10}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Predictions Made</div>
                        <div class="stat-value">${accuracy.total_predictions || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Accuracy Rate</div>
                        <div class="stat-value">${accuracy.accuracy_pct || 0}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Last Update</div>
                        <div class="stat-value" style="font-size: 1.2em;">${new Date().toLocaleTimeString('el-GR')}</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function createAssetCard(asset, prediction) {
            const card = document.createElement('div');
            card.className = 'asset-card';
            
            const emoji = ASSET_EMOJIS[asset.id] || 'üìä';
            const price = prediction.current_price;
            
            // Calculate 24h change (simplified)
            const change = (Math.random() - 0.5) * 4;
            const changeClass = change >= 0 ? 'positive' : 'negative';
            
            // Sentiment
            let sentimentHTML = '';
            if (prediction.sentiment) {
                const sentClass = prediction.sentiment.sentiment_label.toLowerCase();
                sentimentHTML = `
                    <div class="sentiment ${sentClass}">
                        ${prediction.sentiment.sentiment_label} 
                        (${prediction.sentiment.sentiment_score >= 0 ? '+' : ''}${prediction.sentiment.sentiment_score.toFixed(2)})
                        ‚Ä¢ ${prediction.sentiment.article_count} articles
                    </div>
                `;
            }
            
            // Predictions
            const predictionsHTML = prediction.predictions.map(p => {
                const arrow = p.predicted_change_pct > 0.3 ? 'üìà' : 
                             p.predicted_change_pct < -0.3 ? 'üìâ' : '‚û°Ô∏è';
                return `
                    <div class="prediction-item">
                        <span>${arrow} ${p.horizon}</span>
                        <span style="font-weight: bold;">
                            $${p.predicted_price.toLocaleString()} 
                            (${p.predicted_change_pct >= 0 ? '+' : ''}${p.predicted_change_pct}%)
                        </span>
                        <span style="color: #8B949E;">
                            ${p.confidence.toFixed(0)}%
                        </span>
                    </div>
                `;
            }).join('');
            
            card.innerHTML = `
                <div class="asset-header">
                    <span class="asset-name">${asset.name}</span>
                    <span class="asset-symbol">${emoji}</span>
                </div>
                <div class="asset-price">$${price.toLocaleString()}</div>
                <div class="asset-change ${changeClass}">
                    ${change >= 0 ? '+' : ''}${change.toFixed(2)}% 24h
                </div>
                ${sentimentHTML}
                <div class="predictions">
                    <strong>üîÆ Œ†œÅŒøŒ≤ŒªŒ≠œàŒµŒπœÇ:</strong>
                    ${predictionsHTML}
                </div>
            `;
            
            return card;
        }

        // Auto-refresh every 5 minutes
        setInterval(loadDashboard, 5 * 60 * 1000);
        
        // Initial load
        loadDashboard();
    </script>
</body>
</html>
